# arguments for dataset
dataset: cityscapes
nclass: /your/data/path/

# arguments for training
epochs: 240
batch_size: 2
lr: 0.005  # 4GPUs
lr_multi: 1.0
criterion:
  name: OHEM
  kwargs:
    ignore_index: 255
    thresh: 0.7
    min_kept: 100000
conf_thresh: 0.0
thresh_init: 0.85

# arguments for model
backbone: resnet101
pretrain: True
multi_grid: False
replace_stride_with_dilation: [False, True, True]
dilations: [12, 24, 36]
